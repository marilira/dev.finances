<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 17.400,00</p>
        </div>
  
        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 1.259,00</p>
        </div>
  
        <div class="card total">
          <h3>Total</h3>
          <p>R$ 16.141,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Desenvolvimento de Site</td>
              <td class="income">R$ 12.000,00</td>
              <td class="date">13/04/2020</td>
            </tr>
  
            <tr>
              <td class="description">Hamburguer</td>
              <td class="expense">-R$ 59,00</td>
              <td class="date">10/04/2020</td>
            </tr>
  
            <tr>
              <td class="description">Aluguel de Apartamento</td>
              <td class="expense">-R$ 1.200,00</td>
              <td class="date">27/03/2020</td>
            </tr>
  
            <tr>
              <td class="description">Computador</td>
              <td class="income">R$ 5.400,00</td>
              <td class="date">15/03/2020</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
